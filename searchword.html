<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Problem 2 - SearchWord</title>
</head>
<body>

<button onclick="goBack()">â¬… Back to Portfolio</button>

<h2>Machine Problem 2: SearchWord</h2>
<p>Check if a word exists in the given sentence.</p>

<label>Sentence:</label><br>
<input type="text" id="sentence" placeholder="JavaScript is easy">
<br><br>

<label>Word to search:</label><br>
<input type="text" id="word" placeholder="easy">
<br><br>

<button onclick="searchWord()">Check</button>

<p><strong>Result:</strong></p>
<p id="result"></p>

<script>
function goBack() {
    window.location.href = "index.html";
}

function searchWord() {
    let sentence = document.getElementById("sentence").value;
    let word = document.getElementById("word").value;

    if (sentence.includes(word)) {
        document.getElementById("result").innerText = "Found";
    } else {
        document.getElementById("result").innerText = "Not Found";
    }
}
</script>

</body>
</html>
