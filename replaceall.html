<!DOCTYPE html>

<body>

<button onclick="goBack()">â¬… Back to Portfolio</button>

<h2>Machine Problem 1: ReplaceAll</h2>
<p>Replace all occurrences of space with no space.</p>

<label>Input:</label><br>
<input type="text" id="inputText" placeholder="ba l am an">
<br><br>

<button onclick="replaceAll()">Convert</button>

<p><strong>Output:</strong></p>
<p id="output"></p>

<script>
function goBack() {
    window.location.href = "index.html";
}

function replaceAll() {
    let text = document.getElementById("inputText").value;
    let result = text.trim().replaceAll(" ", "");
    document.getElementById("output").innerText = result;
}
</script>

</body>
</html>
